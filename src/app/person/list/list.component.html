<mat-card style="margin-top: 20px; margin-bottom: 20px">


  <button *ngIf="!onlyListing" mat-icon-button (click)="goToCreate()" color="accent" style="float: right">
    <mat-icon fontSet="fas" fontIcon="fa-plus-circle" style="font-size: 35px;"></mat-icon>
  </button>

  <mat-card-header >
    <span style="font-size: 25px">{{title}}</span>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>

    <table mat-table [dataSource]="personsSource" style="min-width: 800px;">

      <!--Cada Container es una pregunta-->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let person"> {{person.firstName + " " + person.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let person"> {{ person.age }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let person">

          <button mat-icon-button (click)="goToDetail(person)">
            <mat-icon fontSet="fas" fontIcon="fa-pencil-alt"></mat-icon>
          </button>

          <button mat-icon-button (click)="borrarPersona(person)">
            <mat-icon fontSet="fas" fontIcon="fa-trash"></mat-icon>
          </button>
        </td>
      </ng-container>


      <!--Esto es para mostrar las columnas previamente definidas. El primero arma los header y el segundo las columnas-->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>

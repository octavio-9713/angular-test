<mat-card class="login-form">

  <mat-card-header style="margin-bottom: 10px;">
    <p style="font-size: 25px; margin: auto">Ingrese Al Sistema</p>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content >
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

      <p>
        <mat-form-field appearance="outline" style="margin-top: 10px" class="form-field">
          <mat-label>Ingrese su Nombre de Usuario</mat-label>
          <input matInput placeholder="pepito" type="text" formControlName="username" style="font-size: 14px">
          <mat-error *ngIf="(errorUsername() && loginForm.controls.username.errors.required)">
            Nombre De Usuario Es Requerido
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Ingrese su Contraseña</mat-label>
          <input matInput type="password" formControlName="password" style="font-size: 14px">
          <mat-error *ngIf="(errorPassword() && loginForm.controls.password.errors.required)">
            La Contraseña es Requerida
          </mat-error>
        </mat-form-field>
      </p>

      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Log In</button>
    </form>
  </mat-card-content>
</mat-card>
